<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Relatório Financeiro</title>
</head>
<body>
    <h1>Teste Relatório Financeiro</h1>
    <button onclick="testFinancialReport()">Testar Relatório Financeiro</button>
    <div id="result"></div>

    <script>
        async function testFinancialReport() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                console.log('Enviando requisição para /api/reports/financial');
                
                const requestData = {
                    startDate: '2024-01-01',
                    endDate: '2024-12-31'
                };
                
                console.log('Dados da requisição:', requestData);
                
                const response = await fetch('/api/reports/financial', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('Status da resposta:', response.status);
                console.log('Headers da resposta:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Erro na resposta:', errorText);
                    resultDiv.innerHTML = `Erro: ${response.status} - ${errorText}`;
                    return;
                }
                
                const blob = await response.blob();
                console.log('Blob recebido:', blob.size, 'bytes');
                
                // Download do arquivo
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'teste_relatorio_financeiro.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                resultDiv.innerHTML = 'Sucesso! Arquivo baixado.';
                
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
