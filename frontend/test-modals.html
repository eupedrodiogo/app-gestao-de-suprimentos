<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Modais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Modais</h1>
        
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" onclick="testProductModal()">
                    Testar Modal Produto
                </button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success" onclick="testSupplierModal()">
                    Testar Modal Fornecedor
                </button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-warning" onclick="testQuoteModal()">
                    Testar Modal Cotação
                </button>
            </div>
        </div>
        
        <div class="mt-3">
            <div id="console-output" class="alert alert-info">
                Console de debug aparecerá aqui...
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const output = document.getElementById('console-output');
            output.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }
        
        function testProductModal() {
            log('Testando modal de produto...');
            try {
                if (typeof openNewProductModal === 'function') {
                    openNewProductModal();
                    log('✅ Modal de produto aberto com sucesso');
                } else {
                    log('❌ Função openNewProductModal não encontrada');
                }
            } catch (error) {
                log('❌ Erro ao abrir modal de produto: ' + error.message);
            }
        }
        
        function testSupplierModal() {
            log('Testando modal de fornecedor...');
            try {
                if (typeof openNewSupplierModal === 'function') {
                    openNewSupplierModal();
                    log('✅ Modal de fornecedor aberto com sucesso');
                } else {
                    log('❌ Função openNewSupplierModal não encontrada');
                }
            } catch (error) {
                log('❌ Erro ao abrir modal de fornecedor: ' + error.message);
            }
        }
        
        function testQuoteModal() {
            log('Testando modal de cotação...');
            try {
                if (typeof openNewQuoteModal === 'function') {
                    openNewQuoteModal();
                    log('✅ Modal de cotação aberto com sucesso');
                } else {
                    log('❌ Função openNewQuoteModal não encontrada');
                }
            } catch (error) {
                log('❌ Erro ao abrir modal de cotação: ' + error.message);
            }
        }
        
        // Verificar se o Bootstrap está carregado
        if (typeof bootstrap !== 'undefined') {
            log('✅ Bootstrap carregado corretamente');
        } else {
            log('❌ Bootstrap não encontrado');
        }
        
        // Tentar carregar o dashboard.js
        const script = document.createElement('script');
        script.src = 'js/dashboard.js';
        script.onload = function() {
            log('✅ dashboard.js carregado');
        };
        script.onerror = function() {
            log('❌ Erro ao carregar dashboard.js');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
