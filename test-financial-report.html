<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste RelatÃ³rio Financeiro</title>
</head>
<body>
    <h1>Teste RelatÃ³rio Financeiro</h1>
    <button onclick="testFinancialReport()">Testar RequisiÃ§Ã£o</button>
    <div id="result"></div>

    <script>
        // Adicionar logs de carregamento
        console.log('Script carregado!');
        
        // Verificar se hÃ¡ erros no console
        window.addEventListener('error', function(e) {
            console.error('Erro JavaScript:', e.error);
            document.getElementById('result').innerHTML += '<p style="color: red;">Erro JS: ' + e.error.message + '</p>';
        });
        
        async function testFinancialReport() {
            console.log('ğŸš€ Iniciando teste da requisiÃ§Ã£o...');
            document.getElementById('result').innerHTML = '<p style="color: blue;">Enviando requisiÃ§Ã£o...</p>';
            
            const data = {
                startDate: '2021-01-01T00:00:00.000Z',
                endDate: '2025-12-31T23:59:59.999Z',
                analysisType: 'Todos',
                category: 'Todos',
                supplier: 'Todos'
            };
            
            console.log('ğŸ“Š Dados a serem enviados:', data);
            console.log('ğŸŒ URL do endpoint:', '/api/reports/financial');
            
            try {
                console.log('ğŸ“¤ Enviando requisiÃ§Ã£o...');
                const response = await fetch('/api/reports/financial', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('ğŸ“¥ Resposta recebida!');
                console.log('ğŸ“Š Status da resposta:', response.status);
                console.log('ğŸ“‹ Headers da resposta:', [...response.headers.entries()]);
                
                if (response.ok) {
                    console.log('âœ… Resposta OK, processando blob...');
                    const blob = await response.blob();
                    console.log('ğŸ“„ Blob recebido:', blob.size, 'bytes, tipo:', blob.type);
                    document.getElementById('result').innerHTML = '<p style="color: green;">âœ… Sucesso! PDF gerado (' + blob.size + ' bytes)</p>';
                    
                    // Tentar fazer download do PDF
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'teste-relatorio-financeiro.pdf';
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    console.error('âŒ Erro na resposta:', response.status, response.statusText);
                    const errorText = await response.text();
                    console.error('ğŸ“„ Texto do erro:', errorText);
                    document.getElementById('result').innerHTML = '<p style="color: red;">âŒ Erro ' + response.status + ': ' + errorText + '</p>';
                }
            } catch (error) {
                console.error('ğŸ’¥ Erro na requisiÃ§Ã£o:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">ğŸ’¥ Erro: ' + error.message + '</p>';
            }
        }
        
        // Testar automaticamente quando a pÃ¡gina carregar
        window.addEventListener('load', function() {
            console.log('ğŸ“„ PÃ¡gina carregada, aguardando 2 segundos para teste automÃ¡tico...');
            setTimeout(() => {
                console.log('ğŸ¤– Executando teste automÃ¡tico...');
                testFinancialReport();
            }, 2000);
        });
    </script>
</body>
</html>
